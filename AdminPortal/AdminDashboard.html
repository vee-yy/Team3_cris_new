<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
      <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
        }
        </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4">
      <h2 class="text-xl font-bold mb-4">Admin</h2>
      <nav class="space-y-2">
        <a href="#" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Website</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="mb-6">
        <h1 class="text-2xl font-bold mb-2">Fetch Data</h1>
        <div class="bg-white shadow p-4 rounded-lg flex items-end gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Date Range</label>
            <input type="date" id="startDate" class="border rounded px-3 py-2 mr-2" />
            <input type="date" id="endDate" class="border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Data Type</label>
            <select id="dataType" class="border rounded px-3 py-2">
              <option>Birth Registrations</option>
              <option>Marriage Certificates</option>
              <option>Death Certificates</option>
              <option>Cenomar Certificates</option>
              <option>Cenodeath Certificates</option>
            </select>
          </div>
          <button onclick="fetchData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Fetch Now</button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="bg-white shadow rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4">Results</h2>
        <table class="min-w-full table-auto text-sm border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-4 py-2">ID</th>
              <th class="border px-4 py-2">Name</th>
              <th class="border px-4 py-2">Date of Birth</th>
              <th class="border px-4 py-2">Registration Date</th>
            </tr>
          </thead>
          <tbody id="dataBody">
            <!-- Rows go here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    function fetchData() {
      // Simulate fetching data - replace this with real API call
      const dummyData = [
        { id: 1001, name: "John Doe", dob: "1980-02-15", reg: "2024-04-05" },
        { id: 1002, name: "Jane Smith", dob: "1980-02-12", reg: "2024-04-05" }
      ];
      const tbody = document.getElementById('dataBody');
      tbody.innerHTML = dummyData.map(row => `
        <tr>
          <td class="border px-4 py-2">${row.id}</td>
          <td class="border px-4 py-2">${row.name}</td>
          <td class="border px-4 py-2">${row.dob}</td>
          <td class="border px-4 py-2">${row.reg}</td>
        </tr>
      `).join('');
    }
  </script>
</body>
</html>
